<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=settings" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="main-body">
        <div id="heading">
            <h1>Access control using OTP</h1>
        </div>
        <div id="settings-panel" style="display: none;">
            <h2>Change the pin:</h2>
            <input class="new-pin-c" placeholder="Enter new PIN">
            <button class="enter-new-pin-c">Set pin</button>
        </div>
        <div id="analysis-panel" style="display: none;">
            <h2>Access Log</h2>
            <div id="log-list">
            </div>

            <h2 style="margin-top: 30px;">Access Frequency (Bar Graph)</h2>
            <canvas id="accessChart" width="400" height="200"></canvas>

            <button id="back-btn" style="margin-top: 15px;">Back</button>
        </div>
        <div id="app-box">
            <div id="settings">
                <div id="sett">
                    <i class="fa-solid fa-gear" id="settings-icon"></i>
                </div>
                <div id="analysis">
                    <i class="fa-solid fa-chart-simple" id="analysis-icon"></i>
                </div>
            </div>
            <div id="pin-enter">
                <h4 id="pin-statement">Enter the PIN:</h4>
                <input type="password" id="pin-input" placeholder="Enter the PIN">
                <input type="checkbox" id="show-pin">Show
            </div>
            <h3>Click the button to verify the PIN and generate an OTP:</h3>
            <button id="btn">Click for OTP</button>
            <h4>Your OTP is:</h4>
            <h4 id="displayOTP"></h4>
        </div>
        <div id="door-status">
            <p>Door status: </p>
            <div id="status-color"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
